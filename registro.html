<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class=" my-3">
        <h1 style="text-align: center;">Crear cuenta</h1>
    </div>

    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <img src="https://w7.pngwing.com/pngs/627/693/png-transparent-computer-icons-user-user-icon-thumbnail.png"/>
                <br>
                <a href="">Inserte imagen</a>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Coloca tu nombre completo">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Coloca tus apellidos">
                </div>
                <div class="mb-3">
                    <label for="codigo" class="form-label">Código PUCP:</label>
                    <input type="number" class="form-control" id="codigo" placeholder="Coloca tu código PUCP">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo PUCP:</label>
                    <input type="email" class="form-control" id="correo" placeholder="Coloca tu correo PUCP">
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Ingrese su contraseña:</label>
                    <input type="text" class="form-control" id="contraseña" placeholder="Coloca tu contraseña">
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div class="mb-1">
                    <label for="nombre" class="form-label">Estado:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Estudiante
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Egresado
                        </label>
                      </div>
                      <button type="button" class="btn btn-primary">Crear</button>
                      <br>
                      <img src="C:\Users\Windows 11\Downloads\aitel.png" width="250" height="250">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
